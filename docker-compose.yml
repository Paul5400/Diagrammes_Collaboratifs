networks:
  diagrammer.net:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  front-node-modules:
  front-next:
  back-node-modules:
  back-dist:


services:

  back-diagrammer:
    build:
      context: ./backend
      dockerfile: build_docker/Dockerfile
    ports:
      - '${BACKEND_PORT:-3002}:${PORT:-3001}'
    volumes:
      - ./backend:/app
      - back-node-modules:/app/node_modules
      - back-dist:/app/dist
    working_dir: /app
    networks:
      - diagrammer.net
    depends_on:
      diagrammer.db:
        condition: service_started
      redis:
        condition: service_started
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@diagrammer.db:5432/diagrammer?schema=public
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
    command: >
      sh -c "
        echo 'Attente de PostgreSQL...' &&
        while ! nc -z diagrammer.db 5432; do sleep 1; done &&
        echo 'PostgreSQL prêt!' &&
        echo 'Installation des dépendances backend...' &&
        npm install &&
        echo 'Génération du client Prisma...' &&
        npx prisma generate &&
        echo 'Démarrage de l application...' &&
        npm run start:dev
      "
    restart: unless-stopped

  front-diagrammer:
    build:
      context: ./frontend
      dockerfile: build_docker/Dockerfile
    ports:
      - '${FRONTEND_PORT:-3000}:3000'
    volumes:
      - ./frontend:/app
      - front-node-modules:/app/node_modules
      - front-next:/app/.next
    working_dir: /app
    networks:
      - diagrammer.net
    depends_on:
      - back-diagrammer
    env_file:
      - .env
    environment:
      - PORT=3000
    command: [ "npm", "run", "dev", "--", "-H", "0.0.0.0" ]
    restart: unless-stopped

  diagrammer.db:
    image: postgres:16-alpine
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    networks:
      - diagrammer.net
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d/
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    networks:
      - diagrammer.net
    volumes:
      - redis-data:/data
    restart: unless-stopped

  adminer:
    image: adminer
    ports:
      - '${ADMINER_PORT:-8080}:8080'
    networks:
      - diagrammer.net
    depends_on:
      - diagrammer.db
    restart: unless-stopped
